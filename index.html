<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code web component example</title>
  </head>
  <body>
    <main>
      <qr-code content="https://developer.mozilla.org/docs/Web/API/Web_components"></qr-code>
      <hr />
      <qr-code
        content="https://vite.dev/guide/"
        background-color="#ebeaea"
        scale="8"
        pixel-color="#0069c2"
        logo="https://vite.dev/logo.svg"
      ></qr-code>
      <hr />
    </main>
    <script type="module" src="./src/qr-code.js"></script>
  </body>
</html>
