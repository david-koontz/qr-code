<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code web component example</title>
  </head>
  <body>
    <main>
      <qr-code content="https://developer.mozilla.org/docs/Web/API/Web_components"></qr-code>
      <hr />
      <qr-code
        content="https://vite.dev/guide/"
        background-color="#ebeaea"
        scale="8"
        pixel-color="#0069c2"
        logo="./public/vite.svg"
      ></qr-code>
      <hr />
      <qr-code
        content="https://bsky.app/profile/koontz.dev"
        pixel-color="#1185fe"
        logo="./public/bsky.svg"
      ></qr-code>
      <hr />
    </main>
    <!-- Just for demo purposes, don't use unpkg.com in production -->
    <script type="module" src="https://www.unpkg.com/@david-koontz/qr-code@1.0.1/dist/qr-code.js"></script>
  </body>
</html>
